{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>CIM | Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'public/img/favicon.ico' %}">

    <!-- Template -->
    <link rel="stylesheet" href="{% static 'public/graindashboard/css/graindashboard.css' %}">
  </head>

  <body class="">

    <main class="main">

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<h2>CIMS</h2>
						</div>
						{% if messages %}
							{% for message in messages %}
								{% if message.tags == 'error' %}
								<div class="alert alert-warning alert-left-bordered border-warning alert-dismissible d-flex align-items-center p-md-4 mb-2 fade show" 		role="alert">
									<i class="gd-flag-alt-2 icon-text text-warning mr-2"></i>
										<p class="mb-0">
											<strong>{{ message }}</strong> 
										</p>
									<button type="button" class="close" aria-label="Close" data-dismiss="alert">
									<i class="gd-close icon-text icon-text-xs" aria-hidden="true"></i>
									</button>
								</div>
								{% endif %}
								{% if message.tags == 'success' %}
								<div class="alert alert-success alert-left-bordered border-success alert-dismissible d-flex align-items-center p-md-4 mb-2 fade show" role="alert">
									<i class="gd-check-box icon-text text-success mr-2"></i>
									<p class="mb-0">
									  <strong>{{ message }}</strong>
									</p>
									<button type="button" class="close" aria-label="Close" data-dismiss="alert">
									  <i class="gd-close icon-text icon-text-xs" aria-hidden="true"></i>
									</button>
								  </div>
								{% endif %}
							{% endfor %}
						{% endif %}
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Login</h4>
								<form method="post">
									{% csrf_token %}
									<div class="form-group">
										<label for="email">Username</label>
										<input id="email" type="text" class="form-control" name="username" required="" autofocus="">
									</div>

									<div class="form-group">
										<label for="password">Password
										</label>
										<input id="password" type="password" class="form-control" name="password" required="">
										<!-- <div class="text-right">
											<a href="password-reset.html" class="small">
												Forgot Your Password?
											</a>
										</div> -->
									</div>

									<div class="form-group">
										<div class="form-check position-relative mb-2">
										  <input type="checkbox" class="form-check-input d-none" id="remember" name="remember" required>
										  <label class="checkbox checkbox-xxs form-check-label ml-1" for="remember"
												 data-icon="&#xe936">Agree to our <a href="">Terms and Conditions</a></label>
										</div>
									</div>

									<div class="form-group no-margin">
										<button type="submit" class="btn btn-primary btn-block">
											Sign In
										</button>
									</div>
									<div class="text-center mt-3 small">
										Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>



			</div>

      </div>
    </main>

	<script src="{% static 'public/graindashboard/js/graindashboard.js' %}"></script>
    <script src="{% static 'public/graindashboard/js/graindashboard.vendor.js' %}"></script>
  </body>
</html>
